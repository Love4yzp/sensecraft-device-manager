VFD_1:
  device_id: VFD_1
  device_type: delta_VFD_TD500_TO150G3
  name: 二楼花园油烟机变频器15KW
  system: fume_system
  location: roof
  communication_type: meshtastic
  communication_id: R1000_3
  connection_type: modbus_rtu
  connection_params:
    port_number: '3'
    slave_address: '1'
    baud_rate: '9600'
    parity: None
    stop_bits: 1
    data_bits: 8
    timeout: 3
    retry_count: 3
  properties:
    frequency_num:
      property_id: frequency_num
      request_type: state
      description: 读运行频率
      command:
        function_code: '03'
        register_address: '1001'
      parse_method:
        data_length: '2'
        byte_order: big_endian
        word_order: big_endian
        data_type: numeric
        scale_factor: 1
        offset: 0
    state_check:
      property_id: state_check
      request_type: state
      description: 读变频器状态
      command:
        function_code: '03'
        register_address: '3000'
      parse_method:
        data_length: '2'
        byte_order: big_endian
        word_order: big_endian
        data_type: numeric
        scale_factor: 1
        offset: 0
    change_state:
      property_id: change_state
      request_type: command
      description: 修改变频器开关状态
      command:
        function_code: '06'
        register_address: '200'
      parse_method:
        data_length: '2'
        byte_order: big_endian
        word_order: big_endian
        data_type: enum
        enum_values:
          正转运行: '0001'
          停止: '0005'
